<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>v-model 实例</title>
</head>
<body>
  <h1>v-model 实例</h1>
  <hr>
  <div id="app">
    <p>原始文本信息：{{message}}</p>
    <h3>文本框</h3>
    <p>
      v-model:<input type="text" v-model="message">
    </p>
    <p>
      <!-- 当鼠标离开输入框时才进行双向数据绑定 -->
      v-model.lazy:<input type="text" v-model.lazy="message">
    </p>
    <p>
      <!-- 如果先输入数字，则不显示后面的字符串，如先输入的字符串，则一起显示 -->
      v-model.number<input type="text" v-model.number="message">
    </p>
    <p>
      <!-- 去空格 在此输入框中输入空格不显示-->
      v-model.trim<input type="text" v-model.trim="message">
    </p>

   <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    
    <h3>多选框绑定一个值</h3>
    <!-- id 和 v-model值不需要相同 -->
    <input type="checkbox" id="isTrue" v-model="isTrue" />
    <label for="isTrue">{{isTrue}}</label>

    <hr>
    <h3>多选框绑定一个数组</h3>
    <!-- 需要输入value值 -->
    <p>
    <input type="checkbox" id="jspang" value="jspang" v-model="web_names" />
    <label for="isTrue">jiang</label>
    <input type="checkbox" id="panda" value="panda" v-model="web_names" />
    <label for="isTrue">panda</label>
    <input type="checkbox" id="panpan" value="panpan" v-model="web_names" />
    <label for="isTrue">panpan</label>
  </p>
  <p>{{web_names}}</p>
  
  <hr>
  <h3>单选框绑定</h3>
  <p>
    <input type="radio" id="one" value="男" v-model="sex">
    <label for="one">男</label>
    <input type="radio" id="two" value="女" v-model="sex">
    <label for="two">女</label>
    <p>你选择的性别是：{{sex}}</p>
  </p>

  <hr>

  </div>
  <script>
  var app = new Vue({
    el:'#app',
    data:{
      message:'Hello World!',
      isTrue:true,
      web_names:[],
      sex:'男'
    }
  })
  </script>
</body>
</html>
