<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>Component-1</title>
</head>

<body>
  <h1>Component-1</h1>
  <hr>
  <div id="app">
    <jiang></jiang>
    <panda></panda>
    <!-- 组件要放在vue作用域里面 -->
  </div>
  <script>
    // 全局组件
    Vue.component('jiang', {
      template:`<div style="color:red">我是全局的jiang组件</div>`
    })
    var app = new Vue({
      el: '#app',
      // 定义局部组件
      components:{
        "panda":{
          template:`<div style="color:green">我是局部的panda组件</div>`
        }
      }
    })
  </script>
</body>

</html>
