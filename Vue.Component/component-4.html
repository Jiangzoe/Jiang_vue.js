<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>component-4</title>
</head>
<body>
  <h1>component-4</h1>
  <hr>
  <div id="app">
    <component v-bind:is="who"></component>
    <button @click="changeComponent">改变颜色</button>
  </div>
  <script>
    var componentA = {
      template:`<div style="color:red">I'm component A</div>`
    }
    var componentB = {
      template:`<div style="color:pink">I'm component B</div>`
    }
    var componentC = {
      template:`<div style="color:green">I'm component C</div>`
    }
  var app = new Vue({
    el:'#app',
    data:{
      who:'componentB'
    },
    components:{
      "componentA":componentA,
      "componentB":componentB,
      "componentC":componentC,
    },
    methods:{
      changeComponent(){
        if(this.who == "componentA"){
          this.who="componentB"
        }
        else if(this.who == "componentB"){
          this.who ="componentC"
        }else{
          this.who ="componentA"
        }
      }
    }
  })
  </script>
</body>
</html>
