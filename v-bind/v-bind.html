<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>v-bind 实例</title>
</head>
<body>
  <h1>v-bind 实例</h1>
  <hr>
  <div id="app">
    <p>
    <img v-bind:src="imgSrc" width="200px" >
  </p>
  <p>
    <a :href="webUrl" target="_blank">一只酱</a>
  </p>
  <hr>
  <div :class="className">1、绑定Class</div>
  <div :class="{classA:isOk}">2、绑定Class中的判断</div>
  <div :class="[classA,classB]">3、绑定Class中的数组</div>
  <div :class="isOk?classA:classB">4、绑定Class中的三元运算符</div>

  <hr>
  <div>
    <input type="checkbox" id="isOk" v-model="isOk">
    <label for="isOk">isOk={{isOk}}</label>
  </div>

  <hr>
  <div :style="{color:red,fontSize:font}"> 5、绑定style</div>
  <div :style="styleObject"> 5、对象绑定style</div>
  </div>
  <style>
  .classA{
    color: red;
  }
  .classB{
    font-size: 25px;
  }
  </style>
  <script>
  var app = new Vue({
    el:'#app',
    data:{
      imgSrc:'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=645640773,3716470393&fm=27&gp=0.jpg',
      webUrl:'https://github.com/Jiangzoe',
      className:'classA',
      isOk:false,
      classA:'classA',
      classB:'classB',
      red:'red',
      font:'20px',
      styleObject:{
        color:'green',
        fontSize:'24px'
      }
    }
  })
  </script>
</body>
</html>
